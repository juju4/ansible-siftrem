---
driver:
  name: lxd_cli
  config:
    security.nesting: true

transport:
  name: sftp

driver_config:
  customize:
    # cpus: 2
    memory: 1024

provisioner:
  name: ansible_playbook
  roles_path: ../
  hosts: all
  ansible_verbose: true
  # ansible_verbose: false
  ansible_verbosity: 2
  ansible_cfg_path: test/vagrant/ansible.cfg
  ansible_extra_flags: <%= ENV['ANSIBLE_EXTRA_FLAGS'] %>
  require_ansible_omnibus: true
  # planned for deprecation per https://docs.chef.io/workstation/config_yml_kitchen/
  require_chef_omnibus: true
  require_chef_for_busser: true
  require_ruby_for_busser: false
  chef_omnibus_url: https://omnitruck.chef.io/install.sh
  enable_yum_epel: true
  ansible_connection: ssh
  ansible_omnibus_url: https://raw.githubusercontent.com/juju4/omnibus-ansible/master/ansible_install.sh

platforms:
  - name: ubuntu-20.04
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
    attributes:
  - name: default-lesschecksums
    run_list:
    attributes:
