---

- name: Restart sshd
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Restart samba smbd
  ansible.builtin.service:
    name: smbd
    state: restarted

- name: Restart samba nmbd
  ansible.builtin.service:
    name: nmbd
    state: restarted

- name: Update timezone
  ansible.builtin.command: dpkg-reconfigure --frontend noninteractive tzdata

- name: Updating ClamAV Signatures
  ansible.builtin.command: freshclam --quiet

- name: Run ldconfig
  ansible.builtin.command: ldconfig

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
